<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors, Lizard, Spock</title>
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<script src='lib/Player.js'></script>
  <script src='lib/Game.js'></script>
  <script src='lib/jquery-2.1.1.js'></script>
  <script src='lib/Scripts.js'></script>
</head>
<body>

	<h1>Rock, Paper, Scissors, Lizard, Spock</h1>

	<section class='choices'>
		<img src='public/images/rock.png' data-pick='rock'>
		<img src='public/images/paper.png' data-pick='paper'>
		<img src='public/images/scissors.png' data-pick='scissors'>
		<img src='public/images/lizard.png' data-pick='lizard'>
		<img src='public/images/spock.png' data-pick='Spock'>
	</section>

	<section id='results-scores'>
		<div class='score'>
			<h2 id='name'></h2>
			<h2 id='p1'>0</h2>
		</div>

		<ul id='results'></ul>
		
		<div class='score'>
			<h2>Computer</h2>
			<h2 id='p2'>0</h2>
		</div>
	</section>

</body>
</html>
